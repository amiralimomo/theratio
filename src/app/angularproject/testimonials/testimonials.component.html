<section class="testimonials">
    <div class="container-xl">
        <div class="imonials">
            <div class="our-head">
                <span>[ TESTIMONIALS ]</span>
                <h2 class="mt-2">What People Say</h2>
            </div>
            <div class="imonials-slider">
                <swiper [slidesPerView]="3" [spaceBetween]="0" (swiper)="onSwiper($event)"
                    (slideChange)="onSlideChange()">
                    <ng-container *ngFor="let user of imonials ">
                        <ng-template swiperSlide>
                            <!-- card item start -->
                            <div class="d-flex">
                                <div class="user-cart d-flex flex-column">

                                    <div class="cart-dis">
                                        <p>{{user.dis}} </p>
                                    </div>


                                    <div class="d-flex align-items-center justify-content-start">
                                        <div> <img src="{{user.img}}" alt=""></div>
                                        <div class=" user-card-title">
                                            <h6>{{user.name}}</h6>
                                            <span>hello</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- card item end -->

                        </ng-template>
                    </ng-container>


                </swiper>

            </div>

        </div>
    </div>
</section>
