<section class="our-team">
    <div class="our-head">
        <span>[ OUR PROFESSIONALS ]</span>
        <h2 class="mt-2">Meet Our Skilled Team</h2>
    </div>
    <div class="our-team-items">
        <div class="team">           
            <ng-container *ngFor="let item of ourTeam ">
                <div class="team-items">
                    <div class="img-cover">
                        <h6>{{item.name}}</h6>
                        <span>+</span>
                        <span>contact</span>
                    </div>
                    <div class="team-item"><img class="team-img" src="{{item.image}}" alt="{{item.name}}"> </div>
                </div>
             </ng-container>

             <ng-container *ngFor="let item of filteredItems ">
                <div class="team-items">
                    <div class="img-cover">
                        <h6>{{item.name}}</h6>
                        <span>+</span>
                        <span>{{item.price}}</span>
                    </div>
                    <div class="team-item"><img class="team-img" src="{{item.image}}" alt="{{item.name}}"> </div>
                </div>
             </ng-container>
        </div>
    </div>
    <div class="our-foot">
        <div class="container-lg ">
            <div class="row rate text-center">
                <div class="col-xl-6">
                    <div class="row">
                        <div class="col-md-6 mt-3">
                            <span>[160+]</span>
                            <h6>CURRENT CLIENTS</h6>
                        </div>
                        <div class="col-md-6 mt-3">
                            <span>[160+]</span>
                            <h6>CURRENT CLIENTS</h6>
                        </div>
                    </div>
                </div>
                <div class="col-xl-6">
                    <div class="row">
                        <div class="col-md-6 mt-3">
                            <span>[160+]</span>
                            <h6>CURRENT CLIENTS</h6>
                        </div>
                        <div class="col-md-6 mt-3">
                            <span>[160+]</span>
                            <h6>CURRENT CLIENTS</h6>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
